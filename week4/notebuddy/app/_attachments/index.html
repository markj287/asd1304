<!DOCTYPE>
<html>

	<head>
		<meta charset="utf-8">
		<title>NoteBuddy</title>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="cleartype" content="on">
		<link rel="stylesheet" href="jquery.mobile-1.2.1.min.css" />
		<link rel="stylesheet" href="main.css" />
		<script src="modernizr.custom.min.js"></script>
	</head>
		
<body>

	<div data-role="page" id="home">
		<div data-role="header" data-theme="e" data-id="main" data-position="fixed">
			<h1>NoteBuddy</h1>
		</div>
		
		<div id="feature">
			<h4 style="text-align:center; color:#fff; padding-top:10px;">Create Notes on the go With NoteBuddy</h4>				
			<a href="#createNote" data-role="button" style="width:90%; margin: 0px auto 8px auto " data-theme="e">Create Note</a>				
		</div>
		
		<div data-role="content">	
			<ul data-role="listview">
				<li><a id="noteBtn" href="#createNote" data-transition="slide">View Notes</a></li>
			</ul>	
		</div> <!-- end content -->
		
		<div data-role="footer" data-position="fixed" data-id="main">
			<div data-role="navbar" id="navbar" data-position="fixed" data-theme="e">
				<ul>
					<li><a href="#home" class="ui-btn-active ui-state-persist">Home</a></li>
					<li><a href="#socialNetworks">Connect with me</a></li>
				</ul>
			</div>
		</div> <!-- end footer -->
	
	</div> <!--  end home page -->


<script src="jquery-1.8.2.min.js"></script>
<script src="jquery.mobile-1.2.1.min.js"></script>
<script src="jquery.couch.js"></script>
<script src="jquery.validate.min.js"></script>
<script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>  
<head>
	<meta charset="utf-8">
	<title>Note Mate</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/libs/modernizr.custom.min.js"></script>
</head>

<!-- home page -->
<body>

<div data-role="page" id="home" data-theme="b">

    <div data-role="header" data-theme="b" data-position="fixed">
        <h3>Note Mate</h3>
    </div>

    <div data-role="content" style="padding: 15px">
       
	<div id="additemlink" style="margin-top: 15px; margin-left: 25px; margin-right: 25px;">
		<a href="#additem" id="button" data-theme="b" data-role="button" data-transition="slide">Add Note</a>
	</div>

            <div data-role="footer" data-position="fixed" data-id="home">
			<div data-role="navbar" data-iconpos="top">
				<ul>
					<li><a href="#home" data-theme="b" data-icon="home" data-transition="slide" class="ui-btn-active">Home</a></li>
					<li><a href="#additem" data-theme="b" data-icon="plus" data-transition="slide">New Note</a></li>
					<li><a href="#about" data-theme="b" data-icon="info" data-transition="slide">Info</a></li>
				</ul>
			</div>
		</div>

       </div> <!-- end content -->
        
   </div> <!-- end page -->

<!-- addnote page -->		
	<div data-role="page" data-theme="b" id="additem">

		<div data-position="fixed" data-role="header" data-theme="b">
			<a href="#home" data-icon="back" data-rel="back">Back</a>
			<h3>New Note</h3>
			<input id="reset" data-icon="delete" data-mini="true" class="ui-btn-right" data-iconpos="right" data-theme="c" type="reset" value="Reset"/>
		</div>

		<div data-role="content" style="padding: 15px">

			<div>
                		<a href="#displayitem" data-theme="b" data-role="button" data-transition="slide">View Notes</a>            
			</div>

			<div id="inputs">
				<form action="" id="noteForm" method="">
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<label for="name">*Title:</label> 
							<input class="required" id="title" name="name" type="text" placeholder="note title here"/>
						</fieldset>
					</div>

					<div data-role="fieldcontain">
						<label for="selectCat">*Note Category:</label> 
						<select name="selectCat" id="selectCat" data-theme="c" class="required" value="Please Select Category">
							<option data-placeholder="selection" value>Please Select Category</option>
							<option value="entertainment">Entertainment</option>
							<option value="exercise">Exercise</option>
							<option value="grocery">Grocery</option>
							<option value="sports">Sports</option>
							<option value="personal">Personal</option>
						</select>
					</div>

					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<label for="dadded">Date added:</label>
							<input id="dadded" name="dadded" type="date"/>
						</fieldset>
					</div>

					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<label for="where">Where:</label>
							<input id="where" name="where" type="text"/>
						</fieldset>
					</div>

					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<label for="amount">Amout of Items:</label>
							<input data-highlight="true" data-theme="c" id="amount" max="100" min="1" name="amount" type="range" value="1"/>
						</fieldset>
					</div>

					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<label for="notes">Notes:</label> 
							<textarea id="notes" name="notes"></textarea>
						</fieldset>
					</div>

					<div data-role="fieldcontain">
						<input id="submit" data-icon="plus" data-iconpos="left" data-theme="b" type="submit" value="Save"/> 
					</div>
					<div data-role="fieldcontain" style="display:none;">
						<input id="saveedits" data-icon="plus" data-iconpos="left" data-theme="b" type="submit" value="Save Edits"/> 
					</div>
					
				</form>
			</div>
			
			<div data-role="footer" data-position="fixed" data-id="home">
				<div data-role="navbar" data-iconpos="top">
					<ul>
						<li><a href="#home" data-theme="b" data-icon="home" data-transition="slide" class="ui-btn-active">Home</a></li>
						<li><a href="#additem" data-theme="b" data-icon="plus" data-transition="slide">New Item</a></li>
						<li><a href="#about" data-theme="b" data-icon="info" data-transition="slide">Info</a></li>
					</ul>
				</div>
			</div>

		</div><!-- end content -->
	</div><!-- end page -->

<!-- displayitem page -->	
	<div data-role="page" data-theme="b" id="displayitem">

        <div data-position="fixed" data-role="header" data-theme="b">
            <a href="#home" data-icon="back" data-rel="back">Back</a>
            <h1>Display</h1>
        </div>

        <div data-role="content" style="padding: 15px">
		<div class="ui-grid-a">
                <div class="ui-block-a" id="clear">
                    <a href="#" data-theme="b" data-role="button" data-transition="slide">Clear Data</a>
                </div>

                <div class="ui-block-b"  id="addnew">
                    <a href="#additem" data-theme="b" data-role="button" data-transition="slide">New Note</a>
                </div>
            </div> 
        </div>
		
		<div data-role="content" id="displaydata">
		</div>
		
		<div data-role="footer" data-position="fixed" data-id="home">
			<div data-role="navbar" data-iconpos="top">
				<ul>
					<li><a href="#home" data-theme="b" data-icon="home" data-transition="slide" class="ui-btn-active">Home</a></li>
					<li><a href="#additem" data-theme="b" data-icon="plus" data-transition="slide">New Item</a></li>
					<li><a href="#about" data-theme="b" data-icon="info" data-transition="slide">Info</a></li>
				</ul>
			</div>
		</div>
    </div> <!-- end page -->

<!-- about page --> 
    <div data-role="page" data-theme="b" id="about">
        <div data-role="header" data-theme="b">
            <a href="#home" data-icon="back" data-rel="back">Back</a>
            <h3>About</h3>
        </div>
        <div data-role="content" style="padding: 15px">
        	<a data-role="button" data-transition="fade" data-theme="b" href="#">Follow me on twitter</a>
        	<a data-role="button" data-transition="fade" data-theme="b" href="#">Like me on facebook</a>
        	<a data-role="button" data-transition="fade" data-theme="b" href="#">Add me on google+</a>
            <a data-role="button" data-transition="fade" data-theme="b" href="#">Github repo</a>
        </div>
		<div data-role="footer" data-position="fixed" data-id="home">
			<div data-role="navbar" data-iconpos="top">
				<ul>
					<li><a href="#home" data-theme="b" data-icon="home" data-transition="slide" class="ui-btn-active">Home</a></li>
					<li><a href="#additem" data-theme="b" data-icon="plus" data-transition="slide">New Item</a></li>
					<li><a href="#about" data-theme="b" data-icon="info" data-transition="slide">Info</a></li>
				</ul>
			</div>
		</div>		
    </div>
    
	<!-- call our javascript files -->
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
	<script src="js/libs/jquery.validate.min.js"></script>
	<script src="js/json.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
